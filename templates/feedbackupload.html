{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{%static "student-register.css"%}">
    <title>Feedback Upload</title>
</head>
<body>
{% include 'menu3.html' %}
	<div class="center">
		<form name=f1 method=post >{% csrf_token %}
			<table>
					<input id="stdid" name="myid" type="number" placeholder="ID" required><br><br>
					<input id="student name" name="myname" type="text" placeholder="Name" required><br><br>
					<input id="remarks" name="myremarks" type="text" placeholder="Remarks" required><br><br>
					<p style="font-size: larger;">Rating</p><br>
					<select name="rating">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<input type="submit" name=submit class="btn btn-primary" value="Send">
			</table>
		</form>
	</div>
</body>
</html>
