{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'student-register.css' %}">
    <title>Feedback View</title>
</head>
<body>
{% include 'menu2.html' %}
    <div class="student-table">
        {% block content %}
            <table style="border: 1px solid black; margin-left: 50px;">
                <tr>
                    <td>Student ID</td>
                    <td>Student Name</td>
                    <td>Remarks</td>
                    <td>Rating</td>
                </tr>
                {% for t in data %}
                <tr>
                    <td>{{ t.sid }}</td>
                    <td>{{ t.sname }}</td>
                    <td>{{ t.remarks }}</td>
                    <td>{{ t.rating }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endblock %}
    </div>
</body>
</html>
