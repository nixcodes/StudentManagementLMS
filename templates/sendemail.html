{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'student-register.css'%}">
    <title>Email</title>
</head>
<body>
{% include 'menu2.html' %}
    <div class="center">
        <form name="f1" method="post" >{% csrf_token %}
            <table>
                    <input id="emailid" name="stemail" type="text" placeholder="Email ID" required><br><br>
                    <input id="subject" name="stsubject" type="text" placeholder="Subject" required><br><br>
                    <textarea name="stmessage" placeholder="Message" required></textarea><br><br>
                    <input type="submit" name=submit class="btn btn-primary" value="Send">
            </table>
        </form>
    </div>
</body>
</html>
