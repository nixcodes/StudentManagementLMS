{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{%static 'student-register.css'%}">
    <title>Student Register</title>
</head>
<body>
{% include 'menu2.html' %}
	<div class="center">
		<form name=f1 method=post >{% csrf_token %}
			<table>
				<input id="username" name="sname" type="text" placeholder="Student Name" required><br><br>
				<input id="emailid" name="email" type="email" placeholder="Email ID" required><br><br>
				<input id="mobileno" name="mobile" type="number" placeholder="Mobile No" required><br>
				<input id="password" name="password" type="password" placeholder="Password" required>
				<br><br>
				<select name="course">
					<option>Python</option>
					<option>Java</option>
				</select>
				<input type="submit" name=submit class="btn btn-primary" value="Add">
			</table>
		</form>
	</div>
</body>
</html>
